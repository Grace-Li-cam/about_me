experiences:
    title: Experiences
    info:
      - role: Senior Technical Writer
        time: 2019/8 - Present
        company: Cambricon
        details: |
            - Took in charge of user manuals for hardware and car chip;
            - Deep dive into Neural Network library, ISP, and DSP to deliver API documents;
            - Took lead in document optimization program, which includes:       
          
              - 170+ neural network layers and 160+ runtime APIs.
              - Responsible for making API document template, analyzing competitors documents, review, rewriting, and communication with engineers;
            - Master in writing C, C++, Python API references for developers.
            - Drove and made API writing standards and styles to produce consistent delivery.
            - Stayed at No. 1 for the most number of code review comments; won "Golden Eye" award many times; Recognized as the best employee of the Quarter in 2020; 
            - Understanding the basic concepts about hardware components and image processing principles.
            - Collaborating with over 40 developers in a team to contribute on a single API document.
            - Expert in Doxygen, Sphinx, Latex, Markdown, RST, and Breathe tools.
      - role: Senior Content Strategist
        time: 2018/2 - 2019/8
        company: Alibaba Cloud
        details: |
            - Took in charge of technical content review of the product detail pages.       
            - Learnt, researched, and wrote product core advantages, selling-points, and description.       
            - Worked with documentation team to improve tutorials and getting started guides.
            - Redesigned the template of the product detail page to improve purchase conversation rate.
            - Created product content strategy in different types of content, including blog, webinar, infographics, ebooks, videos, and whitepaper.
            - Wrote the campaign digital content for landing pages, EDM, and promotions messages on website.          
            - Manage of creation of 20 brand and campaign pages. Responsible for information architecture, copy writing, and project management.        
            - Using measurement tools to provide reports on metrics, and use these insights to optimize future digital content.
            - Content research including customer analysis, content gap analysis, and competitors’ analysis.
            - Experienced in Tools: Axure, Snagit
      - role: 资深英文技术文档工程师
        time: 2015/8 - 2018/2
        company: Zuora
        details: |
            - 开发大型和复杂产品的文档写作。负责制定文档写作计划，文档写作和发布。     
            - 曾负责一个大型项目，包括超过50篇新文档的写作和40篇已有文档的修改和完善。       
            - 熟练掌握REST API和SOAP API 面向开发人员的技术文档写作。
            - 负责发布每月Release Notes。参与开发Release Notes模板的开发以满足客户需要。
            - 具有同时管理多个项目文档写作能力。        
            - 从用户角度独立测试新功能的使用，确保文档的准确性和完整性。         
            - 跨国团队工作经验：写作团队有一半来自英国和美国。         
            - 参与Agile产品开发模式；熟练使用JIRA来跟踪文档进度。         
            - 负责培训新员工。         
            - 熟练以下使用写作工具：

              MindTouch, Swagger, Redoc, GitHub, Snagit, OmniGraffle, Postman, SOAPUI, Google Docs, Sheet, Slides, Walkme, Camtasia     
      - role: 资深英文技术文档工程师
        time: 2011/12 - 2015/8
        company: 文思海辉
        details: |
            - 负责完成了16个项目，近100份文档从计划、构架、写作、审校到发布的所有工作。     
            - 项目内容包括文档新功能的构架和写作、文档的维护、架构写作新增文档。文档类别涵盖 user guides, systems administration guides，technical release notes，readme 等。     
            - 熟练掌握使用DITA进行内容管理和架构。
            - 熟练使用SnagIt制图工具设计和、制作和截取文档图样的图表。
            - 熟练使用发布工具制作文档最终版本为PDF、HTML和CHM。        
            - 善于沟通。在工作中和来自中国、美国、英国、印度的同事、开发、QA团队建立很好的工作关系。        
            - 管理和培训5个并给予其他同事关于写作架构、格式、规范的帮助。培训新员工在3个月内能快速胜任工作。         
            - 合理分配时间，在时间紧迫的情况下能同时承担多个项目的工作。               
            - 熟练以下使用写作工具：

              Adobe FrameMaker, WebWorks ePublisher, xMetal, Adobe Acrobat, Microsoft Word/Office, UltraEdit, WebWorks ePbulisher Express, Microsoft HTML Help Workshop, TortoiseSVN, JIRA, XMental, CMS client tools, Author Assistant            
      - role: 英文技术支持工程师
        time: 2011/07 - 2011/12
        company: 华讯网络
        details: |
            - 为全球知名公司（Citi, Bank of America, Morgan Stanley，BT等）提供优质服务。     
            - 通过电话、邮件、网络的形式为用户提供网络产品和网络系统的技术支持。
            - 全英文工作环境，提高了英文的听说读写能力。
            - 锻炼了在高压力环境下的同时处理多任务的工作能力。              
            - 深度学习路由器、交换机等网络技术知识。          
      - role: 教育顾问
        time: 2011/04 - 2011/05
        company: Premium Education，英国伦敦
        details: |
            - 与各国客户通过电话和面对面沟通了解他们的需求。     
            - 帮助客户编辑和优化personal statements等资料帮助他们完成英国学校的入学申请。       
